<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dulu Yuk</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    #loading {
      display: block;
      font-size: 24px;
      margin-top: 50vh;
      color: #fff;
    }

    #name-box {
      display: none;
      margin-top: 20px;
    }

    #login-form {
      display: none;
      margin-top: 20px;
    }

    #main-menu {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="loading">LOADING...</div>

  <div id="name-box">
    <label for="name">Nama:</label>
    <input type="text" id="name" />
    <button onclick="greetUser()">Submit</button>
  </div>

  <div id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" />
    <br>
    <button onclick="login()">Login</button>
  </div>

  <div id="main-menu">
    <button onclick="showInfo()">Info tentang saya</button>
    <button onclick="showBehindTheTrack()">Behind The Track</button>
    <button onclick="closeMenu()">Tutup</button>
  </div>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function loadingAnimation() {
      for (let i = 0; i <= 100; i++) {
        document.getElementById('loading').innerText = `LOADING...${i}%`;
        await sleep(85);
      }
      document.getElementById('loading').style.display = 'none';
      document.getElementById('name-box').style.display = 'block';
    }

    function greetUser() {
      const name = document.getElementById('name').value;
      alert(`Halo ${name}! Bagaimana kabarmu? Aku harap kamu baik-baik saja yaa!`);
      document.getElementById('name-box').style.display = 'none';
      setTimeout(() => {
        document.getElementById('login-form').style.display = 'block';
      }, 2000);
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Sunshineglow123' && password === 'GleamingSunbeam') {
        alert('Yeayy! Login berhasil');
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
      } else {
        alert('Coba lagiii. Cek di box yaa!');
      }
    }

    function showInfo() {
      alert('Haii! Namaku Brian, aku berasal dari Jawa Timur, khususnya kota Malang. Hobiku adalah bermain musik, mengaransemen lagu, menulis puisi atau lagu, dan mendengarkan musik, khususnya Jazz dan Indie Folk. Aku lahir di Malang pada 14 Februari 2005. Senang bertemu denganmu!');
      setTimeout(() => {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('name-box').style.display = 'block';
      }, 5000);
    }

    function showBehindTheTrack() {
      const choice = prompt('Pilih opsi:\n1. Google Drive\n2. SoundCloud\n3. Spotify');

      if (choice === '1') {
        window.location.href = 'https://drive.google.com/drive/folders/1G7iG0WBSUNoMBeFbxxKxEm1UdHBWxioU?usp=sharing';
        alert('Meluncurrr!');
      } else if (choice === '3') {
        window.location.href = 'https://open.spotify.com/user/31wtu2nxvx73xwqcu6au7skecitm';
        alert('Meluncurrr!');
      } else if (choice === '2') {
        alert('Maaf belum tersedia, hehe. Lain kali yaa!');
      }
    }

    function closeMenu() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('name-box').style.display = 'block';
    }

    loadingAnimation();
  </script>

</body>
</html>
